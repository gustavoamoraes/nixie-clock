<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
</head>

<body>

<main>
    <div class="container mt-3" style="max-width: none;"> 
        <div class="row justify-content-center p-2">
            <div class="col-xl-4 col-sm-12">
                <div class="card card-shadow">
                    <div class="card-header" style="font-size: 2rem">
                        Settings
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-xl-4">
                                <p style="white-space: nowrap; margin:0;font-size: 1.05rem;">
                                    Background Color: 
                                </p>
                            </div>

                            <div class="col-6 col-xl-8">
                                <div class="ml-3" style="width: fit-content; transform: translateX(-50%); margin-left: 50%;">
                                    <div class="pickr-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4 col-sm-12">
                                <p style="white-space: nowrap; margin:0;font-size: 1.05rem;">
                                    Digits Brigthness:
                                </p>
                            </div>

                            <div class="col-xl-8 col-sm-12">
                                <div>
                                    <div style="display: table-cell; width: 100%;">
                                        <input style="height: auto !important;" type="range" min=0 step=5 max=100 class="form-range nixieSlider" id="customRange1">
                                    </div>

                                    <div style="display: table-cell; ">
                                        <div style="width: 75px">
                                            <p style="text-align: center;"class="nixieSliderLabel">(25%)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-xl-4 col-sm-12">
                                <button style="width: 100%;" type="button" class="btn btn-primary" onclick="onApply();">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
<script src="index.js"></script>
</body>
</html>
