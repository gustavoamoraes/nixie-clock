<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clock Control Panel</title>
    <link rel="icon" href="./icon.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.4.0/css/bootstrap-colorpicker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>

  <body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Clock Control Panel</h1>
    </div>

    <div id="c" class="container">
      <div class="col-md-6 col-sm-12 card-deck mb-3 text-center d-inline-flex">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Digits background color</h4>
          </div>
          <div class="card-body">
            <div>
              <h4 class="my-0 font-weight-light align-middle mr-2" style="display: inline-block;"> Current Color:</h4>
              <div style="display: inline-flex;">
                <div class="pickr"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-sm-12 card-deck mb-3 text-center d-inline-flex">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Brightness controls</h4>
          </div>
          <div class="card-body">
            <div>
              <label class="form-label align-middle mr-2">Digits brightness:</label>
              <input type="range" class="form-range" min="0" max="100" step="1" id="b_control_0">
              <label id="b_control_0_label" class="form-label align-middle ">(100%)</label>
            </div>
            <div>
              <label class="form-label align-middle mr-2">Background lightness:</label>
              <input type="range" class="form-range" min="0" max="100" step="1" id="b_control_1">
              <label id="b_control_1_label" for="customRange2" class="form-label align-middle ">(100%)</label>
            </div>
            <!-- <div>
              <label class="form-label align-middle mr-2">LED ring lightness:</label>
              <input type="range" class="form-range" min="0" max="100" step="1" id="b_control_2">
              <label id="b_control_2_label" for="customRange2" class="form-label align-middle ">(100%)</label>
            </div> -->
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center col-12">
        <button type="button" class="btn btn-danger col-md-3"> Submit Changes</button>
      </div>
    </div>

    <script src="./script.js"> </script>
  </body>
</html>
